<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de números romanos</title>
  </head>
  <body>
    <div id="date_hour">
    <span ondblclick="hourformat()" onclick="decimalHourToggle()"></span>
    <span id="date" onclick="decimalDateToggle()"></span>
    </div>
    <form>
      <span for="romanNumber"></span>
      <div id="field">
      <span contenteditable="true" id="base"></span>
      <input type="text" autocomplete="off" id="romanNumber">
      </div>
      <button type="button" onclick="result()">
      </button>
      <div id="fullAnswer"><span id="thousandsText"></span><span id="result"></span></div>
    </form>
    <div id ='only'></div>
    <span id ='checkbox'>
      <p>Español</p>
      <label class="switch">
        <input type="checkbox" checked id="lang">
        <span class="slider round"></span>
      </label>
      <p>English</p>
      </span>
    <script type="text/javascript" src="lingua&datum.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
